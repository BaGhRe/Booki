<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Booki</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9b6452ff00.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <header>
                <img src="css/images/logo/Booki.png" alt="logo booki" class="logo-booki">
                <nav>
                    <ul id="nav">
                        <li id="nav-hebergements">
                            <a href="#">Hébergements</a>
                        </li>
                        <li id="nav-activites">
                            <a href="#">Activités</a>
                        </li>
                    </ul>
                </nav>
            </header>
        <main>
            <section class="titre">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </section>
            <section class="recherche-filtres">
                <form method="get" action="">
                    <p class="recherche-lieux">
                        <label for="lieu" class="logo-carte"><i class="fa-solid fa-location-dot"></i></label>
                        <input type="search" class="champ-recherche" name="lieu" id="lieu" placeholder="   Marseille, France" size="30" maxlength="20">
                        <input type="button" value="Rechercher" class="bouton-rechercher">
                        <button type="button" class="logo-loupe"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </p>
                    <p class="barre-filtres">Filtres
                        <button type="button"><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
                        <button type="button"><i class="fa-solid fa-person"></i>Familial</button>
                        <button type="button"><i class="fa-solid fa-heart"></i>Romantique</button>
                        <button type="button"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
                    </p>
                </form>
            </section>
            <section class="info">
                <p><i class="fa-solid fa-info"></i><span class="sous-filtre">Plus de 500 logements sont disponibles dans cette ville</span></p>
            </section>
        </main>
        <aside>

        </aside>
        <footer>

        </footer>
    </body>
</html>
