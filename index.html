<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Booki</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9b6452ff00.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <header>
                <img src="css/images/logo/Booki.png" alt="logo booki" class="logo-booki">
                <nav>
                    <ul id="nav">
                        <li id="nav-hebergements">
                            <a href="#">Hébergements</a>
                        </li>
                        <li id="nav-activites">
                            <a href="#">Activités</a>
                        </li>
                    </ul>
                </nav>
            </header>
        <main>
            <section class="titre">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </section>
            <section class="recherche-filtres">
                <form method="get" action="">
                    <p class="recherche-lieux">
                        <label for="lieu"><i class="fa-solid fa-location-dot"></i></label>
                        <input type="search" name="lieu" id="lieu" placeholder="Marseille, France" size="30" maxlength="20">
                        <input type="button" value="Rechercher">
                    </p>
                    <p class="barre-filtres">
                        <label id="filtre-economique"></label>
                            <input type="button" value="Économique"></input>
                        <label id="filtre-familial"></label>
                            <input type="button" value="Familial"></input>
                        <label id="filtre-romantique"></label>
                            <input type="button" value="Romantique"></input>
                        <label id="filtre-animaux"></label>
                            <input type="button" value="Animaux autorisés"></input>
                    </p>
                </form>
            </section>
            <section class="info">
                <p><i class="fa-solid fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
        </main>
        <aside>

        </aside>
        <footer>

        </footer>
    </body>
</html>
